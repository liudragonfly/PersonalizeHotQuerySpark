group 'liu.bigcat'
version '1.0-SNAPSHOT'

apply plugin: 'scala'

/**
 * maven
 */
repositories {
    mavenLocal()
    maven {
        credentials{
            username 'developer'
            password 'netease'
        }
        url 'http://mvn.hz.netease.com/artifactory/repo'
    }
    maven {url "http://maven.aliyun.com/nexus/content/groups/public/"}
    mavenCentral()
}

/**
 * 文件依赖
 */
dependencies {
    compile group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.1.1'
    compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.1.1'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.25'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

/**
 * 设置编译文件目录
 */
sourceSets {
    main {
        java { srcDir 'src/main/java' }
        scala { srcDir 'src/main/scala' }
        resources { srcDir 'src/main/resources' }
    }
}

/**
 * 解决中文注释乱码的问题
 */
tasks.withType(JavaCompile){
    options.encoding = "UTF-8"
}
